<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="timer-wrapper">
    <h1 class="title">New Year through:</h1>
    <div class="year"></div>
    <div class="timer">
        <div class="time">
            <h1 class="days"></h1>
            <small>Days</small>
        </div>
        <div class="time">
            <h1 class="hours"></h1>
            <small>Hours</small>
        </div>
        <div class="time">
            <h1 class="minutes"></h1>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h1 class="seconds"></h1>
            <small>Seconds</small>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
